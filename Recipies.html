<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .recipe-card {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Delicious Recipes</h1>
        <div class="row">

            <!-- Recipe 1 -->
            <div class="col-md-4 recipe-card">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe2YXXc7pK0-uOpBeWR0uxJEDHZa-ToWgn-Q&s" class="card-img-top" alt="Pasta">
                    <div class="card-body">
                        <h5 class="card-title">Creamy Garlic Pasta</h5>
                        <p class="card-text">A rich and creamy garlic pasta perfect for quick dinners.</p>
                        <a href="#" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>

            <!-- Recipe 2 -->
            <div class="col-md-4 recipe-card">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJgxI97YB9eMnGacpwAqY5vbt4aAdl3vvAdg&s" class="card-img-top" alt="Salad">
                    <div class="card-body">
                        <h5 class="card-title">Greek Salad</h5>
                        <p class="card-text">Fresh veggies tossed with olive oil and feta cheese.</p>
                        <a href="#" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>

            <!-- Recipe 3 -->
            <div class="col-md-4 recipe-card">
                <div class="card">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/972a37599772cdc7df93a0855ad87591" class="card-img-top" alt="Burger">
                    <div class="card-body">
                        <h5 class="card-title">Classic Beef Burger</h5>
                        <p class="card-text">Juicy grilled beef patty with lettuce and cheese.</p>
                        <a href="#" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
